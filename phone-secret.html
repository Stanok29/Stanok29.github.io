<!-- Top Navbar-->
<div class="navbar">
    <div class="navbar-inner" style="background-color: #f7f7f7">
    </div>
</div>
<div class="pages">
    <!-- Page, data-page contains page name-->
    <div data-page="phone-secret" class="page phone-secret">
        <!-- Scrollable page content-->
        <div class="page-content">
            <form id="phone-form">
                <div class="content-block text-center">
                    <i class="q-round-icon sprite-img">w</i>
                    <h2>{{lang "phone-secret-title"}}</h2>
                    <div class="profile">
                        {{lang "phone-secret-desc"}}
                    </div>
                    <br><br>
                    <div class="list-block form-list">
                        <ul>
                            <li>
                                <div class="item-content item-input-border">
                                    <div class="item-media">+</div>
                                    <div class="item-inner" style="width: 15px"> 
                                        <div class="item-input">
                                            <input type="tel" placeholder="{{lang "profile-5-Telefon"}}" name="profile-form-phone-prefix" id="phone-form-phone-prefix" value="7"/>
                                        </div>
                                    </div>
                                    <div class="item-inner"> 
                                        <div class="item-input">
                                            <input type="tel" placeholder="{{lang "profile-5-Telefon"}}" name="profile-form-phone" id="phone-form-phone" value=""/>
                                        </div>
                                    </div>
                                    
                                </div>
                            </li>

                            <li>
                                <div class="item-content item-input-border">
                                    <div class="item-media"><i class="icon-user-bold sprite-img"></i></div>
                                    <div class="item-inner"> 
                                        <div class="item-input">
                                            <input type="text" name="profile-form-pin" id="phone-form-secret" placeholder="{{lang "phone-secret-pin"}}" value=""/>
                                        </div>
                                    </div>
                                </div>
                            </li>

                            <li>

                                <a href="#" class="btn block btn-bordered touch-fix" id="phone-form-save">{{lang "phone-secret-next"}}</a>

                            </li>



                        </ul>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
